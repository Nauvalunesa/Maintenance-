<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .loading span {
      width: 15px;
      height: 15px;
      margin: 0 5px;
      background: #fff;
      border-radius: 50%;
      animation: bounce 0.6s infinite ease-in-out;
    }
    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #bbb;
    }
    .button {
      padding: 10px 20px;
      background: #f44336;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="loading">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <h1>Web Downloader Sedang Maintenance</h1>
  <p>Kami sedang melakukan pembaruan untuk meningkatkan pengalaman Anda. Terima kasih atas kesabaran Anda!</p>
  <a href="https://axeel.my.id" class="button">Pergi ke Alternatif</a>
</body>
</html>
